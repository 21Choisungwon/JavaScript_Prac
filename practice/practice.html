<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body{
            background-origin: #e9e9e9;
            text-align: center;
        }
        h4{
            color: aqua;
            font-size: 30px;
            font-weight: 900;
        }
    </style>

</head>
<body>
        <h2>나이 정보 받아오기</h2>
        <input type="text" id="age" placeholder="나이를 입력하세요"/>
        <button onclick="CheckAge()">입력</button>
        <h4></h4>
        
        <script>
            function CheckAge(){
                let age = document.querySelector('#age').value;
                document.querySelector('h4').innerText = age+'살';
            }
        </script>
</body>
</html>
