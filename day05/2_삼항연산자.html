<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>삼항 연산자</h2>
        <script>
            //사용자의 나이를 prompt 창으로 입력받고
            //성인이라면 성인만 볼 수 있는 페이지 입니다 라고 html문서에 출력
            //미성년자라면 페이지를 볼 권한이 없습니다 라고 html에 출력
            
            let age = Number(prompt('나이를 입력하시요'));
            let res = age > 19?'<p>성인</p>':'<p>미성년자</p>';
            document.write(`<p>${res}만 볼수 있는 페이지 입니다.</p>`);
        </script>
</body>
</html>
